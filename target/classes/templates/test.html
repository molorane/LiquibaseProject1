
<!DOCTYPE html>
<!-- saved from url=(0047)login.html -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="lifehackher" >

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
	
	<!-- Endless -->
	<link th:href="@{/css/endless.min.css}" rel="stylesheet">

  </head>

  <body class=" pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">PlugIT</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> Login
					</div>

					<div class="pull-right">
						<span style="font-size:11px;">Don't have any account?</span>
						<a class="btn btn-default btn-xs login-link" th:href="@{register}" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> Sign up</a>
					</div>
				</div>
				<div class="panel-body">
				
				
					<div th:if="${param.error}" class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<strong>Error!</strong> Invalid username or password.
					</div>
					
					<div th:if="${param.error}" class="alert alert-success">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<strong>Error!</strong> Invalid username or password.
					</div>
									
					
					<form method="POST" th:action="@{/test1}" >
						<div class="form-group">
							<label>Username</label>
							<input type="text" required placeholder="Username" name="username" value="" class="form-control input-sm bounceIn animation-delay2">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" required placeholder="Password" name="password" class="form-control input-sm bounceIn animation-delay4">
						</div>
						
						<div class="form-group">
							<label class="label-checkbox">
								<input type="checkbox" name="remember-me">
								<span class="custom-checkbox"></span>
								Remember me
							</label>
						</div><!-- /form-group -->
		
						<div class="seperator"></div>
						<div class="form-group">
							Forgot your password?<br>
							Click <a href="login.html#">here</a> to reset your password
						</div>

						<hr>
						<button class="btn btn-success btn-sm bounceIn animation-delay5 pull-right" type="submit" name="login_btn"><i class="fa fa-sign-in"></i> Sign in</button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script th:src="@{js/jquery/jquery-1.10.2.min.js}"></script>
    
    <!-- Bootstrap -->
    <script th:src="@{js/bootstrap.min.js}"></script>
   
	<!-- Modernizr -->
	<script th:src="@{js/modernizr.min.js}"></script>
   
    <!-- Pace -->
	<script th:src="@{js/pace.min.js}"></script>
   
	<!-- Popup Overlay -->
	<script th:src="@{js/jquery/jquery.popupoverlay.min.js}"></script>
   
    <!-- Slimscroll -->
	<script th:src="@{js/jquery/jquery.slimscroll.min.js}"></script>
   
	<!-- Cookie -->
	<script th:src="@{js/jquery/jquery.cookie.min.js}"></script>

	<!-- Endless -->
	<script th:src="@{js/endless.js}"></script>
  

</body></html>
